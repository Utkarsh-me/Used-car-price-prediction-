<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://miro.medium.com/v2/resize:fit:1400/1*_NEsluwCYq5mwz0imtuNIg.jpeg'); /* Replace with your image URL */
            background-size: flex;
            background-position: center;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: scale(1.02); /* Slightly enlarge on hover */
        }
        h2 {
            text-align: center;
            color: #007bff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group select, .form-group input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }
        .form-group select:focus, .form-group input[type="text"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 15px;
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
            color: #4CAF50; /* green color for positive results */
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Car Price Prediction</h2>
        <form action="/predict" method="POST">
            <div class="form-group">

            <label for="brand">Brand of Car:</label>
            <select id="brand" name="brand">
                <option value="1">MARUTI SUZUKI</option>
                <option value="2">TOYOTA</option>
                <option value="3">HONDA</option>
                <option value="4">HYUNDAI</option>
                <option value="0">OTHER</option>
            </select>
            <br><br>
    
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" placeholder="Enter year (e.g., 2020)" required>
            <br><br>
    
            <label for="price">Present Price:</label>
            <input type="number" id="price" name="price" placeholder="(e.g., 570000)" required>
            <br><br>
    
            <label for="kms">Kms Driven:</label>
            <input type="number" id="kms" name="kms" placeholder="(e.g., 33000)" required>
            <br><br>
    
            <label for="fuel">Fuel Type:</label>
            <select id="fuel" name="fuel">
                <option value="0">PETROL</option>
                <option value="1">DIESEL</option>
                <option value="2">CNG</option>
            </select>
            <br><br>
    
            <label for="seller">Seller Type:</label>
            <select id="seller" name="seller">
                <option value="0">DEALER</option>
                <option value="1">INDIVIDUAL</option>
            </select>
            <br><br>
    
            <label for="transmission">Transmission:</label>
            <select id="transmission" name="transmission">
                <option value="0">MANUAL</option>
                <option value="1">AUTOMATIC</option>
            </select>
            <br><br>
    
            <label for="owner">Owner:</label>
            <input type="numbers" id="owner" name="owner" placeholder="(e.g., 1)" required>
            <br><br>
    
            <input type="submit" class="btn" value="Predict Selling Price">
        </form>
    </div>
</body>
</html>
